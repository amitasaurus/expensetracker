<div class="alert alert-success z-2" role="alert" ng-show="$ctrl.alert">
  <strong>Hurra!</strong> Update is successful. Redirecting to Home.
</div>
<navbar></navbar>
<br>
<br>

<div class="container">
  <form>
    <div class="form-group row">
      <label for="displayName" class="col-sm-2 col-form-label">Display Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="displayName" placeholder="E.g Bruce Wayne" 
        ng-model="$ctrl.userPreferences.displayName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Theme</label>
      <div class="col-sm-10">
        <select class="custom-select" 
        ng-model="$ctrl.userPreferences.theme"
        ng-options="theme for theme in $ctrl.themes">
      </select>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-special" 
        ng-click="$ctrl.save()">Save</button>
        <button type="submit" class="btn btn-secondary" 
        ng-click="$ctrl.cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
