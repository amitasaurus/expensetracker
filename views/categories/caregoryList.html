<navbar></navbar>
<br>
<h1 class="display-2">Categories</h1>
<br>
<!-- form -->
<form class="form-inline">
  <div class="form-group mx-sm-3">
   <label class="mr-sm-2">Add a Category</label>
   <input type="text" class="form-control" placeholder="Category Name" ng-model="$ctrl.newCat.name">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="$ctrl.addNewCat()">Add</button>
</form>
<br>
<!-- list -->
<br>
<ul class="list-group">
  <li class="list-group-item justify-content-between" ng-repeat="category in $ctrl.categories">{{category.name}}</li>
</ul>
